<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Phone App Dev Preview</title>
    <style>
      :root {
        --phone-width: 390px;
        --phone-height: 844px;
        --frame-radius: 44px;
        --frame-border: 12px;
        --frame-color: #0c0c0c;
        --frame-glow: rgba(0, 0, 0, 0.35);
        --bg: #f3f0ea;
        --screen-scale: 0.80;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background:
          radial-gradient(1200px 600px at 50% 10%, #ffffff, transparent 60%),
          radial-gradient(900px 500px at 20% 80%, #fff4e8, transparent 60%),
          radial-gradient(900px 500px at 80% 80%, #eef7ff, transparent 60%),
          var(--bg);
        font-family: "IBM Plex Sans", system-ui, -apple-system, sans-serif;
        color: #1b1b1b;
      }

      .stage {
        display: grid;
        gap: 20px;
        align-items: center;
        justify-items: center;
        padding: 24px;
      }

      .phone {
        width: var(--phone-width);
        height: var(--phone-height);
        border-radius: var(--frame-radius);
        background: var(--frame-color);
        padding: var(--frame-border);
        box-shadow:
          0 30px 80px var(--frame-glow),
          inset 0 0 0 2px rgba(255, 255, 255, 0.08);
        position: relative;
      }

      .phone::before {
        content: "";
        position: absolute;
        top: 12px;
        left: 50%;
        width: 110px;
        height: 24px;
        margin-left: -55px;
        border-radius: 999px;
        background: #1b1b1b;
        box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.05);
        z-index: 2;
      }

      .screen {
        width: 100%;
        height: 100%;
        border-radius: calc(var(--frame-radius) - 16px);
        overflow: hidden;
        background: #000;
        padding: 12px 0 8px;
      }

      .screen iframe {
        width: calc(100% / var(--screen-scale));
        height: calc((100% - 20px) / var(--screen-scale));
        border: 0;
        background: #000;
        transform: scale(var(--screen-scale));
        transform-origin: top left;
      }

      .hint {
        font-size: 14px;
        opacity: 0.7;
        text-align: center;
        max-width: 520px;
      }

      @media (max-width: 430px) {
        :root {
          --phone-width: 100vw;
          --phone-height: 100vh;
          --frame-radius: 0px;
          --frame-border: 0px;
        }

        body {
          background: #000;
        }

        .phone::before {
          display: none;
        }

        .hint {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <main class="stage">
      <div class="phone" role="presentation">
        <div class="screen">
          <iframe
            title="Phone App Dev"
            src="http://api.local:8081"
            allow="clipboard-read; clipboard-write"
          ></iframe>
        </div>
      </div>
    </main>
  </body>
</html>
