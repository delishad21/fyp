server {
  listen 8080;
  root /usr/share/nginx/html/phone-app/app;
  index index.html;

  location = /phone-app {
    return 301 /phone-app/;
  }

  location /phone-app/ {
    alias /usr/share/nginx/html/phone-app/;
    try_files $uri $uri/ /index.html;
  }

  location = /phone-app/app {
    return 301 /phone-app/app/;
  }

  location /phone-app/app/ {
    return 301 /;
  }

  location / {
    try_files $uri $uri/ /index.html;
  }

  # Expo web export serves assets under /_expo and /assets
  location /_expo/ {
    try_files $uri $uri/ =404;
  }

  location /assets/ {
    try_files $uri $uri/ =404;
  }
}
